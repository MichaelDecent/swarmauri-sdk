schemaVersion = "1.0.3"
[queues]
default_queue = "in_memory"
[queues.adapters.in_memory]

[result_backends]
default_backend = "local_fs"
[result_backends.adapters.local_fs]
root_dir = "./task_runs"

[storage]
default_filter = "file"
[storage.filters.file]
output_dir = "./peagen_artifacts"

[evaluation]
pool = "peagen.plugins.evaluator_pools.default:DefaultEvaluatorPool"
max_workers = 1
async = false
strict = true

[mutation.mutators]
default_mutator = "DefaultMutator"

[evaluation.evaluators]
default_evaluator = "performance"

[evaluation.evaluators.performance]
import_path = "sort_alg"
entry_fn = "bad_sort"

[llm]
default_provider = "groq"
[llm.groq]
API_KEY = "${GROQ_API_KEY}"

[vcs]
provider = "git"
provider_params = { path = "." }
default_vcs = "git"
