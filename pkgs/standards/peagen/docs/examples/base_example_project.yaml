PROJECTS:
- NAME: "ExampleParserProject"
  ROOT: "pkgs"
  TEMPLATE_SET: "swarmauri_base"
  PACKAGES:
  - NAME: "base/swarmauri_base"
    MODULES:
    - NAME: "ParserBase"
      EXTRAS:
        PURPOSE: "Provide a base implementation of the IParser interface for extension by specialized parsers."
        DESCRIPTION: "Base implementation of the IParser interface."
        REQUIREMENTS:
        - "Should inherit from the interface first and ComponentBase second."
        - "Must declare the same abstract methods as IParser with proper type annotations."
        - "Should raise NotImplementedError for abstract methods"
        RESOURCE_KIND: "parsers"
        INTERFACE_NAME: "IParser"
        INTERFACE_FILE: "pkgs/core/swarmauri_core/parsers/IParser.py"