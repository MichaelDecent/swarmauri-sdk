PROJECTS:
- NAME: "ExampleParserProject"
  ROOT: "pkgs"
  TEMPLATE_SET: "swarmauri_base"
  PACKAGES:
  - NAME: "base/swarmauri_base"
    MODULES:
    - NAME: "ParserBase"
      EXTRAS:
        PURPOSE: "Create a base class that provides default implementation logic of the inherited interface."
        DESCRIPTION: "The base class inherits and implements default behavior for core interfaces."
        REQUIREMENTS:
        - "Should implement the inteface first and the ComponentBase second."
        RESOURCE_KIND: "parsers"
        INTERFACE_NAME: "IParser"
        INTERFACE_FILE: "pkgs/core/swarmauri_core/parsers/IParser.py"


            

