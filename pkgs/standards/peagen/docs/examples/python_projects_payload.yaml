PROJECTS:
  - NAME: "SearchWordTool"
    ROOT: "pkgs/community"
    TEMPLATE_SET: "pythonpkg"
    EXTRAS:
      REQUIREMENTS:
        - "Aggregate advanced methods for conversational memory management in LLM systems."
        - "Each package encapsulates a distinct strategy for enhanced dialogue processing."
        - "Integrate seamlessly with established conversational AI frameworks and logging protocols."

    PACKAGES:
      #-----------------------------------------------------
      # 1) swarmauri_tool_searchword
      #-----------------------------------------------------
      - NAME: "swarmauri_tool_searchword"
        EXTRAS:
          AUTHORS:
            - "Vijay Vignesh Prasad Rao"
          PURPOSE: "Implement a tool to search for specific word or phrase within a file and return its occurances."
          DESCRIPTION: "Searches for a specific word or phrase in a file, highlights it and returns its occurances."
