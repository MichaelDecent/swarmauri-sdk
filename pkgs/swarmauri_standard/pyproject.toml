[project]
name = "swarmauri-standard"
version = "0.6.2.dev3"
description = "This repository includes standard components within the Swarmauri framework."
license = "Apache-2.0"
readme = "README.md"
repository = "http://github.com/swarmauri/swarmauri-sdk"
requires-python = ">=3.10,<3.13"
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
authors = [{name = "Jacob Stewart", email = "jacob@swarmauri.com"}]
dependencies = ["toml>=0.10.2", "httpx>=0.27.0", "numpy", "pandas", "pydantic>=2.9.2", "typing_extensions", "Pillow>=8.0,<11.0", "aiofiles==24.1.0", "requests>=2.32.3", "joblib>=1.4.0"]

[tool.uv.workspace]
members = ["core", "base"]

[tool.uv.sources]
core = {workspace = true}
base = {workspace = true}

[tool.uv.dependency-groups]
dev = ["pytest>=8.0", "pytest-asyncio>=0.23.8", "pytest-timeout>=2.3.1", "pytest-xdist>=3.6.1", "pytest-json-report>=1.5.0", "python-dotenv>=1.0.0", "jsonschema>=4.18.5", "ipython>=8.28.0", "requests>=2.32.3"]
lint = ["flake8>=7.0"]

[tool.pytest.ini_options]
norecursedirs = ["combined", "scripts"]
markers = ["test: standard test", "unit: Unit tests", "i9n: Integration tests", "r8n: Regression tests", "timeout: mark test to timeout after X seconds", "xpass: Expected passes", "xfail: Expected failures", "acceptance: Acceptance tests"]
timeout = 300
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)s] %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
asyncio_default_fixture_loop_scope = "function"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
