[project]
name = "swarmauri_toolkit_github"
version = "0.6.2.dev3"
description = "Github Toolkit"
license = "Apache-2.0"
readme = "README.md"
repository = "http://github.com/swarmauri/swarmauri-sdk"
requires-python = ">=3.10,<3.13"
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
authors = [{name = "Jacob Stewart", email = "jacob@swarmauri.com"}]
dependencies = ["pygithub>=2.4.0"]

[tool.uv.workspace]
members = ["core", "base", "swarmauri_standard"]

[tool.uv.sources]
core = {workspace = true}
base = {workspace = true}
swarmauri_standard = {workspace = true}

[tool.uv.dependency-groups]
dev = ["pytest>=8.0", "pytest-asyncio>=0.24.0", "pytest-xdist>=3.6.1", "pytest-json-report>=1.5.0", "python-dotenv", "requests>=2.32.3"]
lint = ["flake8>=7.0"]

[tool.pytest.ini_options]
norecursedirs = ["combined", "scripts"]
markers = ["test: standard test", "unit: Unit tests", "i9n: Integration tests", "r8n: Regression tests", "timeout: mark test to timeout after X seconds", "xpass: Expected passes", "xfail: Expected failures", "acceptance: Acceptance tests"]
timeout = 300
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)s] %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
asyncio_default_fixture_loop_scope = "function"

[tool.project.entry-points."swarmauri.tools"]
GithubBranchTool = "swarmauri_toolkit_github.GithubBranchTool:GithubBranchTool"
GithubCommitTool = "swarmauri_toolkit_github.GithubCommitTool:GithubCommitTool"
GithubIssueTool = "swarmauri_toolkit_github.GithubIssueTool:GithubIssueTool"
GithubPRTool = "swarmauri_toolkit_github.GithubPRTool:GithubPRTool"
GithubRepoTool = "swarmauri_toolkit_github.GithubRepoTool:GithubRepoTool"

[tool.project.entry-points."swarmauri.toolkits"]
GithubToolkit = "swarmauri_toolkit_github.GithubToolkit:GithubToolkit"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
