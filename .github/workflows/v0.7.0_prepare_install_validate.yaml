name: 0.7.0 - Mono (Prepare, Install, Validate)

on:
  workflow_dispatch:

concurrency:
  group: dev-branch-workflow-group
  cancel-in-progress: false

jobs:
  install-prepare-validate:
    runs-on: ubuntu-latest
    env:
      UNIQUE_VENV_PATH: "${{ github.workspace }}/.venv_core_${{ github.run_id }}"

    steps:
      # 1. Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      # 3. Install project dependencies via Poetry
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          pip install soliloquy=="0.1.4"

      - name: Create and Activate Virtual Environment
        run: |
          python -m venv $UNIQUE_VENV_PATH
          source $UNIQUE_VENV_PATH/bin/activate

      # 4. Run the install phase
      - name: Run install phase
        run: |
          source $UNIQUE_VENV_PATH/bin/activate
          cd pkgs
          uv sync --all-extras --all-packages --active

      - name: Pip freeze
        run: |
          source $UNIQUE_VENV_PATH/bin/activate
          uv pip freeze

      # 5. Run the prepare phase
      - name: Run prepare phase
        run: |
          source $UNIQUE_VENV_PATH/bin/activate
          cd pkgs
          uv run --active ruff check . --fix

      # 6. Run the validate phase
      - name: Run validate phase
        if: always()
        run: |
          source $UNIQUE_VENV_PATH/bin/activate
          cd pkgs
          uv run --active pytest -n 4 --dist=loadfile --tb=short --json-report --json-report-file=pytest_results.json -vvv
